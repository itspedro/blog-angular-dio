<div class="big-card__container">
  <div class="big-card__image">
    <img
      src="{{ imgCover }}"
      alt="{{ title }}"
      height="250px"
      width="370px"
    >
  </div>
  <div class="big-card__text">
    <h2><a [routerLink]="['content', id]">{{ title }}</a></h2>
    <p><a [routerLink]="['content', id]">{{ description }}</a></p>
  </div>
</div>
